projects:
  - date: 2022-09-27	
    title: 'Institutional support: Should journals verify reproducibility?'
    content: 'Different journals have different approaches towards enforcement of their data availability policies, ranging from a thorough and complete verification including running code and checking the output, to a cursory review of the files provided to make sure they appear satisfactory, to simply receiving the data and code package and archiving it on a website or a repository. What drives the choice of approach?  What are the reasons behind such choices?'
    moderator: vilhuber
    panelists: 
      - imbens
      - salmon
      - whited
    registrationurl: https://cornell.zoom.us/webinar/register/WN_948sOMSHTCub2kTESJNdKg
    img: crress-session1.png
    youtube: https://youtu.be/-dc4xxCIeqQ
  - date: 2022-10-25	
    title: Reproducibility and ethics - IRBs and beyond	
    content: "One of the most crucial dimensions that Institutional Review Boards are interested in are the protocols that researchers have in place to protect their subjects' privacy. This often leads to researchers writing in their IRB protocols that they will destroy their data once their project is complete. Understandably, however, destruction of data makes it impossible to verify and replicate work, which is increasingly becoming a vital part of modern science. How should data privacy be handled in the wake of the replication crisis? What protocols and standards should be put in place to minimize the risk of data leakage? Or should data be destroyed after some time span?"
    moderator: vilhuber
    img: crress-session2.jpg
    registrationurl: https://cornell.zoom.us/webinar/register/WN_ScQW_0IATn-c81O-gIPg3g
    youtube:  https://www.youtube.com/watch?v=21JWZZrPyus
    panelists: 
      - meyer 
      - swauger 
      - kopper
  - date: 2022-11-20	
    title: Should teaching reproducibility be a part of undergraduate education or curriculum?	
    conference: SEA
    registrationurl: https://web.cvent.com/event/b75f2fe3-fe9a-4013-87b4-ef4c773517e5/
    youtube: https://youtu.be/DkSkp5svRY4
    content: "Panelists will discuss teaching reproducibility (TIER Protocol), the involvement of undergraduates for replications based on restricted-access data, and other topics. The session is in person at the Southern Economic Association." 
    time: '1:15 PM Eastern'
    img: crress-session3.jpg
    moderator: schmutte
    panelists: 
      - diego 
      - ball 
      - vilhuber
  - date: 2022-12-13	
    time: '12:15 PM Eastern'
    title: 'Reproducibility and confidential or proprietary data: can it be done?'	
    content: 'What happens to reproducibility when data are confidential or proprietary? Many journals can only ask that detailed access procedures be provided in a ReadMe file, but what mechanisms could be used to conduct computational reproducibility checks on such data? Should authors temporarily share their data with the journal for the purposes of reproducibility verification, even if they are not part of the public data replication package? Is it feasible to use a network of "insiders" to run code provided as part of a data replication package to assess reproducibility? Could a "certified run" be used? '
    img: crress-session4.jpg
    moderator: michuda
    youtube: https://www.youtube.com/watch?v=ChR_0_zmQwk
    registrationurl: https://cornell.zoom.us/webinar/register/WN_FBXngdCaSN67UEiZCKZU5Q
    panelists:
      - horton
      - guimaraes
      - vilhuber
