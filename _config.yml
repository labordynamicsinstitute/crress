      - hoynes 
# - date: 2023-01-31
#    title: Is there a role for academic institutions to verify reproducibility?	
  - date: 2023-02-28	
    title: 'Institutional support: How do journal reproducibility verification services work?'
    content: 'When journals conduct active verification of replication packages, including accessing data and running code, how does that work?  Can journals with limited resources still assess reproducibility? What depth of verification is optimal? Do journals provide a clear indication of whether an article was successfully reproduced?'
    moderator: connolly
    youtube: https://youtu.be/a0iKa4gQiX8
    registrationurl: https://cornell.zoom.us/webinar/register/WN_qJmlolq_TPW79zvRXn2drg
    img: crress-session6.jpg
    panelists:
      - perignon
      - greiner
      - christian
  - date: 2023-03-28	
    title: 'Why can or should research institutions publish replication packages?'
    moderator: michuda
    img: crress-session7.jpg
    registrationurl: https://cornell.zoom.us/webinar/register/WN_HDmgG7fxQR-z5C4p7tsU0A
    youtube: https://www.youtube.com/watch?v=Rvpy49rjGeQ
    content: "This session brings various perspectives together on how research institutions think about publishing replication packages themselves, i.e., not a journal or generalist repository. Panelists come from  a university with a specialized, university-centred data repository; from a Federal Reserve Bank with an active researcher community, and from a non-profit (non-academic) research institution. Each faces the requirements of varied internal researchers, external visibility, and differing audiences. The panelists can all speak to how a research institution makes decision about the degree of transparency, and how much of that to do with internal resources."
    panelists:
      - macdonald
      - peer
      - butler
  - date: 2023-04-25	
    title: 'Should funders require reproducible archives?'
    img: crress-session8.jpg
    moderator: vilhuber
    registrationurl: https://cornell.zoom.us/webinar/register/WN_4Km3W2dNQNK1mJ9U8Ah-GA
    youtube: https://youtu.be/sqDzOpOImFg
    content: 'Both private and government funders of academic research have been increasingly requiring that data collected or created as part of funded research be made openly available. However, it is still rare that this requirement extends to computational artifacts, such as code, and even more rare that computational reproducibility is required. The panelists all work for funders, and have experience with various funding models and approaches. But only one of them currently enforces computational reproducibility of funded research.'
    panelists: 
      - halbert
      - martinez
      - buck
  - date: 2023-05-30	
    conference: CEA
    img: crress-session9.jpg
    title: 'Reproducibility, confidentiality, and open data mandates'	
    content: 'Many granting agencies have adopted open data mandates. What is the interplay between reproducibility and those mandates? How can researchers be supported to meet those mandates, both in general, and specifically when data are confidential. At first glance, confidentiality and open data seem irreconciable, but could we find practices that both respect confidentiality and provide enough information and transparency to foster reproducibility? *NOTE: Session is part of the annual CEA conference, online day. A (free) recording will be made available after the conference.*'
    moderator: connolly
    time: '10:30 am Central'
    #registrationurl: https://www.economics.ca/events/online-registration-57th-annual-canadian-economics-association-meetings
    youtube: https://www.youtube.com/watch?v=bMi0CNka1fQ
    panelists: 
      - mcgrail
      - taylor
      - lucas
  - date: 2023-06-27	
    title: 'The integration of reproducibility into social science graduate education.' 
    img: crress-session10.jpg
    moderator: schmutte
    content: 'Incorporating reproducibility into the graduate curriculum is very appealing, since training early career scholars speeds the adoption of new research practices. However, adding new material to the graduate curriculum comes at a cost, since time spent learning the principles and practice of reproducibility requires effort that could be spent in other activities. With this in mind, should reproducibility be part of the core curriculum for doctoral students, taught as part of specialized methods courses, or just be available for those who seek it out? What are best practices for teaching reproducibility to graduate students? If they were included in the graduate curriculum, where might they fit and what might they replace?'
    panelists: 
      - reif 
      - freese
      - wasser 
    registrationurl: https://cornell.zoom.us/webinar/register/WN_V2bS2o0bQh2rMxuXe-KW0A
  
  
