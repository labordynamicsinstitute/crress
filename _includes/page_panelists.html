<section id="panelists">
<!-- Page Content -->
{% capture trash %}{% increment session_counter %}{% endcapture %}
{% for person in site.panelists  %} 
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-6" id="panelist-{{ person.tag }}">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ person.name }}</h2>
                    <div class="lead"><i class="fa fa-users" aria-hidden="true"></i>{{ person.bio }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    {% if post.img %}<img class="img-responsive" src="img/projects/{{ post.img }}" alt="">{% else %}<img class="img-responsive" src="img/projects/cress_image.png" alt="">{% endif %}
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
{% endfor %}
</section>
